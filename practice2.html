	<link rel="stylesheet" href="styles.css">

</head>
<body>
	<button type="button" id="button">load 221KB ZIP and extract 495 images</button>
	<p id="derp"></p>
	
	<div class="container-fluid jumbotron div-show-hide" style="padding-top: 0px;">
        <div class="row">
          <div class="col-md-2"><p style="height: 420px;">&nbsp;</p></div>
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-8" style="position: relative;">
                <img id="staticSavedImage" alt="Image not loaded!" onmouseleave="posturalImageNotHover()" onmouseover="setgetMousePositionOffsets()" onmousemove="getMousePosition($event)" style="width: 100%;">
				<div class="col-md-12" style="position: absolute; top: 0; left: 0; z-index: 2;">
					<img id="staticCOPs" style="width: 100%;  ">
				</div>
			  </div>
              <div class="col-md-4">
                <form>
                    <fieldset>
                        <legend>Show Both feet</legend>
                        <div>
                            <input type="radio" id="static2D" name="staticSelectViewType" checked />
                            <label for="static2D">2D</label>
                        </div>

                        <div>
                            <input type="radio" id="static3D" name="staticSelectViewType" />
                            <label for="static3D">3D</label>
                        </div>
                    </fieldset>
                </form>
                <button onclick="showScanParameterClicked()">Show Scan Parameters</button><br>
                Relative Pressure: <input type="text" class="relativePressure">
              </div>
            </div>
          </div>
          <div class="col-md-2"><p style="height: 420px;">&nbsp;</p></div>
        </div>
      </div>	

    <script type="text/javascript">

        var loader = new ZipLoader('./response1.zip');
		
		loader.load();
		
		loader.on( 'load', function ( e ) {
			Object.keys(loader.files).forEach((fileName) => {
				if(fileName == "StaticScan.png"){
					var url = loader.extractAsBlobUrl( fileName, 'image/png' );
					document.getElementById("staticSavedImage").src = url;
				}
			});
		});
		
		function posturalImageNotHover(){
		}		
		
		function setgetMousePositionOffsets(){

    </script>


</body>

</html>
